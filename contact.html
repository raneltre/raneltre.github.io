            <h1>Contact Me!</h1>
            <p>
                <label for="name"> Your Name: </label>
                <input name="name" id="name" required="required" value>
            </p>
            <p>
                <label for="email"> Your Email: </label>
                <input name="email" id="email" type="email" required="required" value>
            </p>
            <p>
                <label for="subject"> Subject: </label>
                <input name="subject" id="subject" required="required" value>
            </p>
            <p>
                <label for="message"> Message: </label>
                <textarea name="message" id="message" cols="30" rows="5" required="required"></textarea>
            </p>
            <button type="submit" name="submit" value="send">Submit!</button>

            <img src="twitter.png" width="20" height="20"><a href="https://twitter.com/StopCoin240Game" target="_blank">My Twitter!</a>
