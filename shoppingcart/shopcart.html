<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Custom Libraries -->
        <script src="shopcart.js" type="text/javascript" charset="utf-8"></script>        
        <link href="shopcart.css" rel="stylesheet" type="text/css">
        
        <title>Shop Cart</title>
    </head>
    <body>
        <h1>ProHeadsets.com</h1>
        <h6>Logitech G933 Artemis Spectrum Wireless 7.1 Surround Gaming Headset (981-000585)</h6>
        <div class="container">
            <img src="headset.jpg" length="480" width="480">
            <img src="headset2.jpg" length="95" width="95">
            <img src="headset3.jpg" length="60" width="60">
            <img src="headset4.jpg" length="60" width="60">
        </div>
        <table>
            <tr>
                <th>Price: $94.99</th>
            </tr>
            <tr>
                <th>Subtotal:</th>
            </tr>
            <tr>
                <th>Tax:</th>
            </tr>
            <tr>
                <th>Total:</th>
            </tr>
        </table>
        <div class="container">
            <label for="qty" class="col-6">Quantity:</label>
            <input type="number" id="qty" class="form-control col-2">
        </div>
        <div class="button">
            <button class="btn-primary btn col-4 calculate">CALCULATE</button>
        </div>
        <div class="total row">
            
        </div>
    </body>
</html>
